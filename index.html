<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Lisa's Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600|Indie+Flower" rel="stylesheet">
</head>
<body>
  <div id="container">
    <header>
      <div id="header" class="header center-content clear-fix">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="h1" data-bind="text: bioName"></h1><span class="role" data-bind="text: bioRole"></span>
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 flex-box">
            <ul id="topContacts" class="flex-box">
              <li class="flex-item"><span class="dark-text">mobile</span><span class="gray-text" data-bind="text: mobile"></span></li>
              <li class="flex-item"><span class="dark-text">email</span><span class="gray-text" data-bind="text: email"></span></li>
              <li class="flex-item"><span class="dark-text">github</span><span class="gray-text" data-bind="text: github"></span></li>
              <li class="flex-item"><span class="dark-text">location</span><span class="gray-text" data-bind="text: bioLocation"></span></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <img class="biopic" src="" alt="Lisa Cowan" data-bind="attr: {src: biopic}">
          </div>
          <div class="col-sm-8 col-md-8 col-lg-8">
            <p class="welcome-message" data-bind="text: bioWelcomeMessage"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h3 id="skills-h3" class="h3">Skills at a Glance:</h3>
              <p data-bind="text: bioSkills"></p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <article>
        <div id="workExperience" class="work gray center-content">
          <h2 class="h2">Work Experience</h2>
          <!-- ko foreach: jobList -->
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <h4 class="h4" data-bind="text: employer"></h4>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-8 col-md-8 col-lg-8">
                <p class="date-text" data-bind="text: jobDates"></p>
              </div>
              <div class="col-sm-4 col-md-4 col-lg-4 text-right">
                <p class="gray-text location-text" data-bind="text:jobLocation"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <ul>
                <!-- ko foreach: jobDescription -->
                  <li data-bind="text: $data"></li>
                  <!-- /ko -->
                </ul>
              </div>
            </div>
          <!-- /ko -->
        </div>
      </article>
      <article>
        <div id="projects" class="projects center-content">
          <h2 class="h2">Projects</h2>
        </div>
      </article>
      <article>
        <div id="education" class="education gray center-content">
          <h2 class="h2">Education</h2>
        </div>
      </article>
    </main>
    <footer>
      <div id="lets-connect" class="lets-connect center-content">
        <h2 class="center-text h2">Let's Connect</h2>
          <ul id="footerContacts" class="flex-box">
        </ul>
      </div>
    </footer>
  </div><!-- /container -->

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
