<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Lisa's Resume</title>

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600|Indie+Flower" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAFH0aScjP_KHtvaY_I7Pqf20E1SOjGjmc"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="container">
    <header>
      <div id="header" class="header center-content clear-fix">
        <ul id="topContacts" class="flex-box"></ul>
      </div>
    <header>
    <main>
      <article>
        <div id="workExperience" class="gray center-content">
          <h2 class="h2">Work Experience</h2>
        </div>
      </article>
      <article>
        <div id="projects" class="projects center-content">
          <h2 class="h2">Projects</h2>
        </div>
      </article>
      <article>
        <div id="education" class="gray center-content">
          <h2 class="h2">Education</h2>
        </div>
      </article>
      <!--<article>
      <div id="mapDiv">
        <h2 class="h2">Where I've Lived and Worked</h2>
      </div>
    </article>-->
    </main>
    <footer>
      <div id="lets-connect" class="lets-connect center-content">
        <h2 class="center-text h2">Let's Connect</h2>
          <ul id="footerContacts" class="flex-box">
        </ul>
      </div>
    <footer>
  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    /*if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }*/
  </script>
</body>
</html>
